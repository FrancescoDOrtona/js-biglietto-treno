<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ticket Price</title>
</head>
<body class="bg-primary text-white text-center py-4">
    <div class="container">
        <h1 class="py-3 border-bottom border-white">Calculate your Ticket Price</h1>
        <ul class="py-3 list-unstyled d-flex justify-content-center flex-column gap-2 fs-5">
            <li>
                Total Km:
                <span id="user__km"></span>
            </li>
            <li>
                Age:
                <span id="user__age"></span>
            </li>
            <li class="py-2">
                <span class="border border-2 rounded-pill px-3 py-1" id="ticket__price" >Price</span>
            </li>
        </ul>
    </div>
    
    
    <script src="./js/app.js"></script>

</body>
</html>
